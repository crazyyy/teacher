<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
  <script>

  var zerro = [],
    red = [],
    black = [],
    attempt = 1000,
    i = 0,
    result = 0;

  for (i = 0; i <= attempt; i++) {
      result = Math.round(Math.random()*36);

      if (result == 0) {
        zerro.push(result);
        var black = [];
        var red = [];
      } else {
        result = (result % 2) * 2 - 1;
        if (result == -1) {
          red.push(result);
          var black = [];
          var zerro = [];
        } else {
          black.push(result);
          var red = [];
          var zerro = [];
        }
      }
  }

  var rl = red.length,
    bl = black.length,
    zl = zerro.length;

  if (rl > bl && rl > zl ) {
    console.log('Winner Red nubmer with ' + rl + ' repeats');
  } else if ( bl > rl && bl > zl) {
    console.log('Winner Black number with ' + bl + ' repeats');
  } else {
    console.log('Winner Zerro number with ' + bl + ' repeats');
  }

  </script>

</body>
</html>
