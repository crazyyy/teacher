<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>

		var arr = 		[],
			rounds =	100,
			zeros =		0;
			i = 		0;

		for (i=0; i<=rounds; i++) {
			arr.push(Math.round(Math.random()*36));
		}

		console.log(arr);

		for (i=0; i<arr.length; i++) {
			if (arr[i] == 0 ) {
				zeros++;
			}
		}

		console.log('Частота' + zeros/arr.length*100 + '%');







	</script>
</body>
</html>
