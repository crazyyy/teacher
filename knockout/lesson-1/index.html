<!DOCTYPE html>
<html lang="en" xmlns:valueAllowUnset="http://www.w3.org/1999/xhtml" xmlns:value="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form action="" class="col-md-6" data-bind="submit:save">
    <h3>new user</h3>

    <div class="form-group">
      <label for="name" class="col-sm-2 control-label">Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="name" data-bind="value:firstName">
      </div>
    </div><!-- firstName -->

    <div class="form-group">
      <label for="last-name" class="col-sm-2 control-label">Last Name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="last-name" data-bind="value:lastName">
      </div>
    </div><!-- lastName -->

    <div class="form-group">
      <label for="age" class="col-sm-2 control-label">Age:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="age" data-bind="value:age">
        <div class="col-sm-6 n-pad_r">
          <label for="sex" class="col-sm-4 control-label label-mini">Sex:</label>
          <div class="col-sm-8 n-pad_r">
            <select id="sex" class="form-control" data-bind="options: sexOptions,
                                                              optionsCaption: 'Not Selected',
                                                              value: sex,
                                                              valueAllowUnset: true">
            </select>
          </div>
        </div>
      </div>
    </div><!-- age -->

    <label class="pad_add">Access to admin: <input type="checkbox" data-bind="checked:isAdmin"></label>
    <div class="form-group pad_add" data-bind="visible:isAdmin">
      <label>Web Admin <input type="radio" name="optionsRadios" value="Web Admin" data-bind="checked:adminName"></label><br>
      <label>Cluster Admin <input type="radio" name="optionsRadios" value="Cluster Admin" data-bind="checked:adminName"></label><br>
      <label>Root Admin <input type="radio" name="optionsRadios" value="Root Admin" data-bind="checked:adminName"></label><br>
    </div>
    <div class="form-group pad_add">
      <button class="btn btn-default" type="submit">Save</button>
    </div>

  </form>

  <div class="col-md-6">
    <h3>New User:</h3>
    <ul>
      <li data-bind="text:fullName">Vitaly Antonyuk</li>
      <li data-bind="text:age">30 years</li>
      <li data-bind="text:sex">Men</li>
      <li data-bind="visible:isAdmin">Admin (<span data-bind="text:adminName"></span>)</li>
    </ul>
    <button class="btn btn-default" type="button" data-bind="visible:notEmpty, click: reset">clear</button>
  </div>


  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <script src="bower_components/knockoutjs/dist/knockout.js"></script>
  <script src="main.js"></script>
</body>
</html>
